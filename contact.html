<!doctype html>
<html lang="en">

<head>
  <title>Responsive Basic Portfolio</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale-1.0"
</head>

<body background="assets/images/background.jpg">
  <header id="masterhead">
    <div class="container">
      <a href="index.html" id="logo">Chris Jezior</a>
      <nav>
        <a href="index.html">About Me</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class=container>
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact_form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Jane Doe" required="required" maxlength="50">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required" maxlength="50">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea name="message" id="message" required="required" placeholder="Type your message here." maxlength="1000"></textarea>
          </li>
        </ul>
        <input type="submit" name="submit">
      </form>
    </section>

<!-- Beginning of Sidebar inside container.       -->
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>
              <a href="https://github.com/cmjezior" target="_blank">
                  <img src="assets/images/github.png" class="connect_icons"  alt="github"></a>
              <a href="https://www.linkedin.com/in/christopherjezior" target="_blank">
                  <img src="assets/images/linkedin.png" class="connect_icons" alt="linkedin"></a>
              <a href="https://stackoverflow.com/users/8871767/chris-jezior" target="_blank">
                  <img src="assets/images/stackoverflow.png" class="connect_icons" alt="stack"></a>
          </div>
        </section>
      </div>

  <!--Footer -->
          <footer>
            <div class="foot-container text-center">

</body>
